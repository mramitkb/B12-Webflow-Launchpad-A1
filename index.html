<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./resources/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Webflow</h1>
            <button class="primary-btn inter-font">Sign Up</button>
        </nav>
        <div id="banner">
            <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action Section -->
        <div id="action-container">
            <div>
                <h1>See It in Action</h1>
                <p style="margin: 10px 0px; color: #8D8E98;">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div>
                <img id="action-img" src="./resources/assets/wc-mini.png" alt="">
            </div>
        </div>
        <!-- Productive Users Section -->
        <div id="productive-container">
            <h1>Joined Thousands of Productive Users</h1>
            <div id="count">
                <div>
                    <h3 class="inter-font">50K</h3>
                    <p>Active Users</p>
                </div>
                <div>
                    <h3 class="inter-font">2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h3 class="inter-font">95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
